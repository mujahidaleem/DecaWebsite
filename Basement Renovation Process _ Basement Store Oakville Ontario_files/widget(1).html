<script>
    $(function(){
        Wix.UI.initialize({});

        var position = $("#fixed_position").val();
        var compID = Wix.Utils.getCompId();
        var instanceID = Wix.Utils.getInstanceId();

        refreshWidget(position);

        $('#widget').on('click', function (evt) {
            var modal_url = $('#base_url').val() + "/modal";
            Wix.openModal(modal_url, 500, 610);
        });

        Wix.addEventListener(Wix.Events.WINDOW_PLACEMENT_CHANGED, function (PLACEMENT) {
            
            proxy_user  = localStorage.getItem('proxy_user');
            if(proxy_user){

                localStorage.setItem('fixed_position', PLACEMENT);
            }
            $('#fixed_position').val(PLACEMENT);
            refreshWidget(PLACEMENT)
        })


        /**
         * Publish site
         * 
         */
        Wix.addEventListener(Wix.Events.SITE_PUBLISHED, function (data) {
            var account_id = $("#account_id").val()
            var token = $('#token').val()

            var param = {
                'alignment': $('#fixed_position').val(),
                'alignment_tmp': $('#fixed_position').val()
            };

            var url = API_JS + 'settings/site_review_form/update/' + account_id + '?token=' + token

            $.post(url, param, function (data) {
                console.log(data)
            });
        })

        function refreshWidget(position){
            console.log('position', position);
            var height = $(".neptune-widget").width();

            var width = 35;
            var new_height = 0;
            new_height = height + 15;

            if (position !== 'TOP_CENTER' && position !== 'BOTTOM_CENTER') {

                Wix.resizeWindow(width, new_height);

                if( !$("body").hasClass('csstransforms') ){
                    $("body").toggleClass("csstransforms");
                }

            } else {
                
                Wix.resizeWindow(new_height, width);

                if( $("body").hasClass('csstransforms') ){
                    $("body").toggleClass("csstransforms");
                }
            }
        }


    })
</script>
